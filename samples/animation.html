<!DOCTYPE html>
<html>
  <head>
    <title>Box Plot Chart</title>
    <script src="https://unpkg.com/chart.js@3.0.0-beta.4/dist/chart.js"></script>
    <script src="../build/index.umd.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      function randomValues(count, min, max) {
        const delta = max - min;
        return Array.from({ length: count }).map(() => Math.random() * delta + min);
      }
      const boxplotData = {
        labels: ['A', 'B'],
        datasets: [
          {
            label: 'Dataset 1',
            borderColor: 'red',
            borderWidth: 1,
            outlierRadius: 3,
            itemRadius: 3,
            outlierBackgroundColor: '#999999',
            data: [randomValues(100, 1, 9).concat([14, 16, 0]), randomValues(100, 0, 10)],
          },
        ],
      };

      window.onload = function () {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myBar = new Chart(ctx, {
          type: 'boxplot',
          data: boxplotData,
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Box Plot Chart',
            },
          },
        });
      };

      setTimeout(function () {
        const vs = boxplotData.datasets[0].data[0];
        boxplotData.datasets[0].data[0] = randomValues(100, 4, 19);
        window.myBar.update();
      }, 2000);
    </script>
  </body>
</html>
