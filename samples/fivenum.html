<!DOCTYPE html>
<html>
  <head>
    <title>Box Plot Chart</title>
    <script src="https://unpkg.com/chart.js@3.0.0-beta.3/dist/chart.js"></script>
    <script src="../build/index.umd.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
      <canvas id="canvas2"></canvas>
    </div>
    <script>
      var boxplotData = {
        labels: ['A'],
        datasets: [
          {
            itemRadius: 2,
            borderColor: 'black',
            data: [[18882.492, 7712.077, 5830.748, 7206.05]],
          },
        ],
      };

      var boxplotData2 = {
        labels: ['A'],
        datasets: [
          {
            itemRadius: 2,
            borderColor: 'black',
            data: [[18882.492, 7712.077, 5830.748, 7206.05]],
          },
        ],
      };

      window.onload = function () {
        new Chart(document.getElementById('canvas').getContext('2d'), {
          type: 'boxplot',
          data: boxplotData,
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Quantiles type 7',
            },
            boxplot: {
              datasets: {
                quantiles: 'quantiles',
              },
            },
          },
        });

        new Chart(document.getElementById('canvas2').getContext('2d'), {
          type: 'boxplot',
          data: boxplotData2,
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Quantiles Fivenum',
            },
            boxplot: {
              datasets: {
                quantiles: 'fivenum',
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
